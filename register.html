<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register || Brain Bloom</title>

    <link rel="stylesheet" href="/assets/styles/register.css">
</head>
<body>
    <header class="header">
      <div class="logo">
       <h3>Brain Bloom</h3>
       </div>
    </header>

    <main class="main">
        
        <section class="signup-page">
        
          <form class="form">
            <h1>Sign Up</h1>
            <label for="">Fullname</label>
            <input type="text">
            
            <label for="">Email Address</label>
            <input type="email">

            <label for="">Phone Number</label>
            <input type="tel">

            <label for="">Password</label>
            <input type="password">

      <div class="btn-container">
     <button class="signup btn">Sign Up</button>
      </div>
      <div class="form-text">
     <p>Already have an account? <span id="enter-btn">Login</span></p>
      </div>
        </form>
        </section>

   <section class="login-page">
     <form class="form">
          <h1>Login</h1>
            <label for="Email">Email Address</label>
            <input type="email">

            <label for="Password">Password</label>
            <input type="password">


     <div class="btn-container">
     <button class="login btn">Login</button>
      </div>
      <div class="form-text">
     <p>Don't have an account? <span id="create-btn">Create an Account</span></p>
      </div>
     </form>
      
   </section>
    </main>
</body>
<script src="register.js"></script>
</html>
